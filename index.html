<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- font awoasome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />

    <!-- bootstrap cdn link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center my-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <div id="msg"></div>
                        <div class="card-header">
                            <h4 align="center">Contact Form</h4>
                        </div>
                        <form id="userForm">
                    
                            <div class="my-2">
                            <label for=""> Nmae</label>
                            <input type="text" name="name" class="form-control">
                            </div>

                            <div class="my-2">
                            <label for="">Email</label>
                            <input type="text" name="email" class="form-control">
                            </div>

                            <div class="my-2">
                            <label for=""> Phone</label>
                            <input type="text" name="phone" class="form-control">
                            </div>

                            <div class="my-2">
                                <label class="mb-2">User Feature Photo</label>
                                <input type="file" id="userPhoto" name="photo">   
                            </div>

                            <div >
                                <img src="" alt="" id="userImage">
                            </div>

                            <div class="my-2">
                                <label for="">User Group Photo</label>
                                <input type="file" id="userGroupPhoto" name="group" multiple>   
                            </div>

                            <div id="userGroupImageDiv" >
                                
                            </div>

                            <div class="my-2">
                            <button type="submit" class="btn btn-primary">Sent Now</button>

                            <button type="reset" class="btn btn-warning">Reset</button>
                            </div>

                        </form>   
                    </div>
                </div>
            </div>
        </div>
    </div>




















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./src/data.js"></script>
    <script src="./src/functions.js"></script>
    <!-- <script src="main.js"></script> -->
    <script src="./src/app.js"></script>
   
</body>

</html>
